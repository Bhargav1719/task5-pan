<!DOCTYPE html>
<html class="fa-events-icons-ready" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

</head>

<body>
    <div id="message"></div>


    <div class="container-fluid" style="margin-top: 10%">
        <div class="container-fluid">
            <div class="card p-2 col-lg-6 col-sm-12 create-fields" style="margin: auto; margin-top: 6%">
                <h1 class="text-center">CONTACT US</h1>
                <form action="/submitted.html" id="signup-form">
                    <div class="row">
                        <div class="col form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" required />
                        </div>
                        <div class="col form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Content</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button type="submit" id="submitbtn" class="btn btn-block btn-primary">
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <div id="particles-js" height="100"></div>
    </div>
    <script type="text/javascript" src="js/admin.js"></script>
    <script type="text/javascript" src="js/admindata.js"></script>
    <script src="../js/particlejs/particles.min.js"></script>
    <script type="text/javascript" src="../js/particlejs/particles.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
